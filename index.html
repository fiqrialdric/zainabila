<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakallah fii umrik, Bilaa ðŸ˜‰</title>
    <style>
        /* Mengatur tampilan body dengan satu latar belakang */
        body {
            margin: 0;
            padding: 20px 0;
            background: url('images/green.gif') no-repeat center center fixed; /* Gambar latar belakang */
            background-size: cover; /* Menyesuaikan ukuran background */
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Overlay untuk efek gelap pada latar belakang */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.241);
            z-index: 1;
        }

        /* Kontainer utama */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            z-index: 2;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Kontainer video */
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Responsif untuk judul dan elemen lainnya */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .video-container iframe {
                height: 300px; /* Mengurangi ukuran video pada layar lebih kecil */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .video-container iframe {
                height: 250px; /* Menyesuaikan ukuran video untuk perangkat kecil */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="video-container">
            <h1>Barakallah fii umrik, Bilaaa ðŸ˜‰</h1>
            <iframe src="https://drive.google.com/file/d/1tslIUsqEtRjPMZAzhbg9HIA7hcQYSkgp/preview" allow="autoplay"></iframe>
        </div>
    </div>
</body>
</html>
