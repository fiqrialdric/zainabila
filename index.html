<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barakallah fii umrik, Bilaaa ðŸ˜‰</title>
    <style>
        /* Mengatur tampilan body dengan GIF sebagai latar belakang penuh */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('images/green.gif') no-repeat center center fixed; /* Ganti dengan nama file GIF Anda */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Overlay untuk efek gelap pada latar belakang */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.153); /* Sesuaikan transparansi sesuai keinginan */
            z-index: 1;
        }

        /* Kontainer utama */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            z-index: 2;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Kontainer video */
        .video-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Animasi gambar bunga kiri-kanan */
        .flower {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: auto;
            opacity: 0.7;
            animation: float 5s ease-in-out infinite;
        }

        .flower-left {
            left: 10px;
            animation-direction: alternate;
        }

        .flower-right {
            right: 10px;
            animation-direction: alternate-reverse;
        }

        @keyframes float {
            0% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-55%) translateX(10px); }
            100% { transform: translateY(-50%) translateX(0); }
        }

        /* Responsif untuk judul */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- Gambar bunga di sisi kiri -->
        <!-- <img src="images/bunga.png" alt="Bunga Kiri" class="flower flower-left"> -->
        
        <div class="video-container">
            <h1>Barakallah fii umrik, Bilaaa ðŸ˜‰</h1>
            <iframe src="https://drive.google.com/file/d/1tslIUsqEtRjPMZAzhbg9HIA7hcQYSkgp/preview" allow="autoplay"></iframe>
        </div>

        <!-- Gambar bunga di sisi kanan -->
        <!-- <img src="images/bunga.png" alt="Bunga Kanan" class="flower flower-right"> -->
    </div>
</body>
</html>
